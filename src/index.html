<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="./main.js" type="text/javascript"></script>
    <title>API dinosaur HANGMAN & JS Bin (fetch(js6 fxn))</title>
  </head>
  <body>
    <div class="container">
      <h1>Play API Dinosaur Hangman!</h1>
      <h3>This is your game!<span class = "arrayWinConcatProgress"></span></h3> <!--JS: progress-->
      <form>
          <div class="form-group">
              <label for="userTurns">Guess: </label>
              <input id="guess" name="guess" type="text" class="form-control">
          </div>
          <button type="submit" class="btn btn-info">Guess!</button>
        </form>
   <p class="user-misses">missed chars.</p> <!--misses-->
  
   <div>
    <p id="display">game outcome: </p> <!--IF STMT then matching arrays win-->
      
      <h2><span class="userGameResult"></span></h2>    
          <p>game details:</p>
          <ul>
            <li class="showDinosaurName"></li>
            <li class="showUserMisses"></li>
            <li class="showDinosaurLetter"></li>
          </ul>
    </div>
    <h1>Authors</h1>
    <ul id="authors"></ul>
    </div>
  </body> 
</html>
